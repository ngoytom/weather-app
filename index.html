<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <form class="search">
            <button type="button" onclick="">Click Me!</button>
            <input type="text" id="search-city" placeholder="Search City"><br>
        </form>
    </div>

    <div class="weather-heading">
        <h3 class="description">Partly Cloudy</h3>
        <h2 class="location">Toronto, Canada</h2>
    </div>

    <div class="weather-temperature">
        <h1 class="temperature">30<sup class="superscript">°C</sup></h1>
    </div>

    <div class="divider">
        <hr width="1" size="120">
    </div>

    <div class="weather-information">
        <h4>Feels Like: 35 <sup>°C</sup></h4>
        <h4>Humidity: 69%</h4>
        <h4>Chance of Rain: 4%</h4>
        <h4>Wind: 25km/h</h4>
    </div>
</body>
</html>
