<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div>
        <form class="search">
            <button type="button" class="submit-location" onclick="">Click Me!</button>
            <input type="text" class="search-city" placeholder="Search City"><br>
        </form>
    </div>

    <div class="weather-heading">
        <h3 class="description">PARTLY CLOUD</h3>
        <h2 class="location">Toronto, Canada</h2>
    </div>

    <div class="weather-temperature">
        <h1 class="current-temp">30<sup class="superscript">°C</sup></h1>
    </div>

    <div class="divider">
        <hr width="1" size="120">
    </div>

    <div class="weather-information">
        <h4 class="feels-like">Feels Like: 35 <sup>°C</sup></h4>
        <h4 class="humidity">Humidity: 69%</h4>
        <h4 class="chance-of-rain">Chance of Rain: 4%</h4>
        <h4 class="wind-speed">Wind: 25 m/s</h4>
    </div>

    <script src="main.js"></script>
</body>
</html>
